<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>Plan your trip!</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <form>
                <div class="form-group">
                    <label for="TripFrom">From</label>
                    <input type="text" class="form-control" id="TripFrom" />
                </div>
                <div class="form-group">
                    <label for="TripTo">To</label>
                    <input type="text" class="form-control" id="TripTo" />
                </div>
            </form>
        </div>
        <div class="col-md-9">
            <google-map gmap-element="map" container-id="map-container" center="{lat: 15.0, lng: 45.0}" zoom="8">
                <google-map-marker ng-repeat="stop in vm.stops" gmap-element="marker" gmap-target="map" position="stop.position" title="{{stop.title}}">
                    <google-map-context-menu gmap-target="marker" click-position="menuPosition">
                        <div class="btn-group-vertical" role="group">
                            <a class="btn btn-default" ng-click="vm.removeStop(stop)">Remove stop</a>
                        </div>
                    </google-map-context-menu>
                </google-map-marker>
                <google-map-context-menu gmap-target="map" click-position="menuPosition">
                    <div class="btn-group-vertical" role="group">
                        <a class="btn btn-default" ng-click="vm.addStop(menuPosition)">Add stop</a>
                    </div>
                </google-map-context-menu>
            </google-map>
        </div>
    </div>
</div>
